<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-Builder-4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="text-decoration: underline; font-family: monospace; font-size:35px;">Resume Builder</h1><br>
        <form id="resumeForm">
            <div class="section">
                <h3>Personal Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" required onfocus=" value= '  ' " value="Anousha Asadullah">

                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required required onfocus=" value= '' "value="anoushaasadullah@gmail.com">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" requiredrequired onfocus=" value= '  ' " value="+92 000 0000000">

                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture">
            </div>

            <div class="section">
                <h3>Education</h3>
                <label for="degree">Degree:</label>
                <input type="text" id="Degree" required onfocus=" value= '  ' ">

                <label for="institution">Institution:</label>
                <input type="text" id="Institution" required onfocus=" value= '  ' ">

                <label for="year">Year:</label>
                <input type="text" id="Year" required  onfocus=" value= '  ' ">
            </div>

            <div class="section">
                <h3>Experience</h3>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required onfocus=" value= '  ' ">

                <label for="company">Company:</label>
                <input type="text" id="Company" required onfocus=" value= '  ' ">

                <label for="duration">Duration:</label>
                <input type="text" id="Duration" required onfocus=" value= '  ' ">
            </div>

           
            <div class="section">
                <h3>Skills</h3>
                <label for="ProfessionalSkill">Professional Skills:</label>
                <input type="text" id="ProfessionalSkill" required onfocus=" value= '  ' ">

                <label for="SoftSkill">Soft Skills:</label>
                <input type="text" id="SoftSkill" required onfocus=" value= '  ' ">

                <button type="button" id="addSkillsBtn">Add More Skills</button>
                <div id="skillsContainer"></div>
            </div> <br><br><br>


            <button type="submit"  id="submitbtn">Generate Resume</button> <br>
            
            <button type="button" id="editBtn" >Edit Resume</button>
        </form>
        <div id="resumeOutput"></div>
        
    </div>

    <div id="resumeOutput">
        <!-- Generated resume will be displayed here -->
    </div>
    
 </div>   
    <script src="script.js"></script>
</body>
</html>
